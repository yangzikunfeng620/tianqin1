<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.0/dist/echarts.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo.jpg" alt="网站logo" style="width: 50%; height: 50%;">
      </div>

      <div class="buttons">
        <button class="login">Log Out</button>
      </div>
    </nav>
  </header>

    <div class="navbar-title">

        <h1>Audience Overview</h1>
      </div>
      <div class="navbar-title-sub">

    </div>

      <img src="lun3.jpg" alt="Image 3">
      <img src="lun4.jpg" alt="Image 4">

    <div class="next-btn">&gt;</div>

  </div>
  <script src="slideshow.js"></script>

  <div id="chart"></div>
  <script src="echarts.js"></script>

    <img src="logo.jpg" alt="Logo" class="logo-foot">
    <ul class="ul-foot">

      <li><a href="#">FOOD</a></li>

      <li><a href="#">LOCAL</a></li>
      <li><a href="#">EARTH</a></li>
